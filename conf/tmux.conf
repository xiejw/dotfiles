unbind C-b
set -g prefix C-o
bind-key C-o send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g history-limit 5000

set -g default-terminal "screen-256color"

# {{{3 Status related.
set-option -g status-position top
set-option -g window-status-current-fg colour235
set-option -g window-status-current-bg white

# {{{3 Inactive/active window styles
## Disable the following two lines as the background is really bad.
# set -g window-active-style 'fg=colour250,bg=default'
# set -g window-style 'fg=colour247,bg=colour236'
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
# set-option -g pane-active-border-bg colour208

# {{{3 Mouse related.
# set -g mode-mouse off   # not supported.
# set -g mouse-select-pane on   # not supported.
bind m set -g mode-mouse on
bind M set -g mode-mouse off


# {{{3 Pane related.
bind-key v split-window -h -p 33  # one third on right.
bind-key s split-window -v

# Resize pane.
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
