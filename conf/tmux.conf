unbind C-b
set -g prefix C-o
bind-key C-o send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g history-limit 5000

set -g default-terminal "screen-256color"

# {{{3 Window related.
set-option -g status-position top
set-option -g window-status-current-fg colour235
set-option -g window-status-current-bg white
set-option -g pane-active-border-bg colour208

# {{{3 Mouse related.
set -g mode-mouse off
set -g mouse-select-pane on
bind m set -g mode-mouse on
bind M set -g mode-mouse off


# {{{3 Pane related.
bind-key v split-window -h -p 33  # one third on right.
bind-key s split-window -v

# Resize pane.
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
